<div class="row">
  <div class="col-md-12" >
    <h1 style="color: whitesmoke">Events</h1>
  </div>
  <div class="col-md-12" >
    <div ng-repeat="event in events">
     <div style="background-color: white">
       <p> {{event.name}} </p>
       <p> coverPhoto: {{event.coverPhoto}} </p>
       <p> category: {{event.category}} </p>
       <p> endTime: {{event.startTime}} </p>
       <p> endTime: {{event.endTime}} </p>
     </div>
    </div>
  </div>
</div>
